     <!-- Navigation -->
     <nav class = "navbar navbar-expand-md navbar-dark badge-dark sticky-top">

    <div class="sign-in-parent">
        <div class="sign-in-child" style="overflow: auto;">
            <div>
                <h4 class="display-6" style="color: white; text-align: center;">Come Join the Party!</h1>
                <hr style="border-color:white;">
            </div>
            <div class="input-group">
                <input type="text" id="name" required class="input">
                <label for="name" class="input-label">Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="surname" required class="input">
                <label for="name" class="input-label">Surname</label>
            </div>
            <div class="input-group">
                <input type="text" id="email" required class="input">
                <label for="name" class="input-label">Email address</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required class="input">
                <label for="name" class="input-label">Password</label>
            </div>
            <div class="input-group">
                <input type="text" id="username" required class="input">
                <label for="name" class="input-label">Username</label>
            </div>
            <div class="input-group">
                <input type="text" id="location" required class="input">
                <label for="name" class="input-label">Location</label>
            </div>
            <div id = "login-button-div-2" style="display:inline-block; border:solid #fff 5px;">
                <button class="fun" style="width: 150px; "><span>Sign Up Now!</span></button>
                <button class="fun" style="width: 150px; margin-left: 60px;"><span>Login</span></button>
                <form>
                    <input id="personal" type="radio" name="actor" value="personal" checked>
                    <label for="personal"><span style="color: #fff;" ></span>Personal</label>
                    <input id="organisation" type="radio" name="actor" value="organisation">
                    <label for="organisation"><span style="color: #fff;"></span>Organisation</label>
                </form>
            </div>

            

        </div>
